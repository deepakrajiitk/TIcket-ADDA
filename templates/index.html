<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" href="../static/css/style.css">
</head>


<body>
    <a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">

                            
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>

                                            <form method="POST">

                                                <div class="form-group">
                                                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                            
                                                </div>	
    
    
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                    
                                                </div>
                                                <button id = "login-button" data-url="/login" class="btn mt-4" type="login">hello</button>
                                                <!-- <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p> -->

                                            </form>
				      					</div>
			      					</div>
			      				</div>


								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>

                                            <form method="POST">

                                                <div class="form-group">
                                                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                </div>
    
                                                <div class="form-group mt-2">
                                                    <input type="text" name="logname" class="form-style" placeholder="Your Name" id="logname" autocomplete="off">
                                                </div>	
    
                                                <div class="form-group mt-2">
                                                    <input type="text" name="age" class="form-style" placeholder="Your Age" id="age" autocomplete="off">
                                                </div>
                                                    
                                                <div class="form-group mt-2">
                                                    <input type="text" name="gender" class="form-style" placeholder="Your Gender" id="gender" autocomplete="off">
                                                </div>
                                                  
                                                <button id = "submit-button" data-url="/signup" class = "btn mt-4" type = "submit">submit</button>
                                                
                                            </form>

				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
